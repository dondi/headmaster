<!doctype html>

<!-- Note: Content outside wicket:extend is for local, file-based development and design only, and
     will be replaced by ClientPage content when deployed. -->
<html xmlns:wicket>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Headmaster: Student List</title>

        <link rel="stylesheet"
                href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="lib/bootstrap-datepicker/datepicker.css"/>

        <link rel="stylesheet" href="css/client.css"/>
        <wicket:head>
            <wicket:link>
                <link rel="stylesheet" href="css/student-list.css"/>
            </wicket:link>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <div class="hide" id="student-query"></div>

            <div class="container">
                <div class="page-header">
                    <a class="btn btn-primary pull-right" id="email-all-button" href="#">
                        <wicket:message key="button.email.all">Send Email to All</wicket:message>
                    </a>
                    <button class="btn btn-info pull-right" id="email-checked-button">
                        <wicket:message key="button.email.checked">Send Email to Checked</wicket:message>
                    </button>
                    <h1>
                        <wicket:message key="title">Student List</wicket:message>
                        <span class="badge badge-inverse" id="student-list-count"></span>
                    </h1>
                </div>

                <div class="progress progress-striped active" id="student-list-progress">
                    <div class="bar" style="width: 100%;"></div>
                </div>

                <div class="alert alert-info hide" id="student-list-empty">
                    <wicket:message key="prompt.empty">(no students)</wicket:message>
                </div>

                <table class="table table-striped table-condensed hide" id="student-list">
                    <thead><tr>
                        <th><wicket:message key="list.head.name">Name</wicket:message></th>
                        <th></th>
                        <th><wicket:message key="list.head.email">Email</wicket:message></th>
                        <th><wicket:message key="list.head.college">College</wicket:message></th>
                        <th><wicket:message key="list.head.major">Major</wicket:message></th>
                    </tr></thead>
                    <tbody></tbody>
                </table>
            </div>

            <script src="http://code.jquery.com/jquery.min.js"></script>

            <!-- The main purpose of embedded child content is to insert a script that sets the
                 query data property of #student-query to the JavaScript object that will be used
                 in a GET /students Ajax call in the student-list.js script. -->
            <wicket:child/>

            <wicket:link>
                <script src="js/student-list.js"></script>
            </wicket:link>
        </wicket:extend>

        <script src="js/headmaster-offline.js"></script>

        <script src="lib/date.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js"></script>
        <script src="lib/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    </body>
</html>
