<!doctype html>

<!-- Note: Content outside wicket:extend is for local, file-based development and design only, and
     will be replaced by ClientPage content when deployed. -->
<html xmlns:wicket>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Headmaster: Users List</title>

        <link rel="stylesheet"
                href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="lib/bootstrap-datepicker/datepicker.css"/>

        <link rel="stylesheet" href="css/client.css"/>
        <wicket:head>
            <wicket:link>
                <link rel="stylesheet" href="css/student-list.css"/>
            </wicket:link>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <div class="hide" id="student-query"></div>

            <div class="container">
                <div class="page-header">
                    <a class="btn btn-success pull-right" id="email-all-button" href="#">
                        <wicket:message key="button.email.all">Create New User</wicket:message>
                    </a>
                    <button class="btn btn-danger pull-right" id="email-checked-button">
                        <wicket:message key="button.email.checked">Delete Checked User</wicket:message>
                    </button>

                    <a class="btn btn-primary pull-right" id="edit-button" href="#">
                        <wicket:message key="button.edit">
                           <a ref="user_form_edit.html">
                              Edit
                           </a>
                        </wicket:message>
                    </a> -->

                    <h1>
                        <wicket:message key="title">User List</wicket:message>
                        <span class="badge badge-inverse" id="student-list-count"></span>
                    </h1>
                </div>

                <div class="progress progress-striped active" id="student-list-progress">
                    <div class="bar" style="width: 100%;"></div>
                </div>

                <div class="alert alert-info hide" id="student-list-empty">
                    <wicket:message key="prompt.empty">(no users)</wicket:message>
                </div>

                <table class="table table-striped table-condensed table-hover hide" id="student-list">
                    <thead><tr>
                        <th><wicket:message key="list.head.firstname">First Name</wicket:message></th>
                        <th><wicket:message key="list.head.lastname">Last Name</wicket:message></th>
                        <th></th>
                        <th><wicket:message key="list.head.email">Email</wicket:message></th>
                        <th><wicket:message key="list.head.college">Username</wicket:message></th>
                        <th><wicket:message key="list.head.major">Password</wicket:message></th>
                    </tr></thead>
                    <tbody></tbody>
                </table>
            </div>

            <script src="http://code.jquery.com/jquery.min.js"></script>

            <!-- The main purpose of embedded child content is to insert a script that sets the
                 query data property of #student-query to the JavaScript object that will be used
                 in a GET /students Ajax call in the student-list.js script. -->
            <wicket:child/>

            <wicket:link>
                <script src="js/user-list.js"></script>
            </wicket:link>
        </wicket:extend>

        <script src="js/headmaster-offline.js"></script>

        
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js"></script>
        <script src="lib/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    </body>
</html>
