<!doctype html>

<!-- Note: Content outside wicket:extend is for local, file-based development and design only, and
     will be replaced by ClientPage content when deployed. -->
<html xmlns:wicket>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Headmaster: Grant Entry UI</title>

        <link rel="stylesheet"
                href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="lib/bootstrap-datepicker/datepicker.css"/>

        <link rel="stylesheet" href="css/client.css"/>
        <wicket:head>
            <wicket:link>
                <link rel="stylesheet" href="css/grant-writer.css"/>
            </wicket:link>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <wicket:child/>

            <!-- Special data delivery element. -->
            <div class="hide" id="grant-id" wicket:id="grant-id"></div>

            <div class="container">
                <div class="alert alert-success hide fade in" id="grant-success">
                    <h4 class="alert-heading">
                        <wicket:message key="success.title">Grant Written</wicket:message>
                    </h4>
                    <wicket:message key="success.message">The grant has been saved.</wicket:message>

                    <a class="hide" id="grant-new-link" href="#">
                        <wicket:message key="success.link">Click here to view the new grant.</wicket:message>
                    </a>
                </div>
                <div class="page-header well">
                    <div class="form-inline">
                        <label class="control-label" for="grant-title">
                            <wicket:message key="label.title">Title</wicket:message>
                        </label>
                        <input type="text" class="input-xlarge span3"
                                id="grant-title"/>
                        <label class="control-label" for="faculty-mentor">
                            <wicket:message key="label.faculty.mentor">Faculty Mentor</wicket:message>
                        </label>
                        <input type="text" class="input-xlarge span3"
                                id="faculty-mentor"/>
                        <label class="control-label" for="grant-amount">
                            <wicket:message key="label.amount">Amount</wicket:message>
                        </label>
                        <input type="text" class="input-xlarge span2"
                                id="grant-amount"/>

<!--                        <label class="checkbox" for="student-active">
                            <input type="checkbox" id="student-active" checked="checked"/>
                            <wicket:message key="label.active">Active</wicket:message>
                        </label>
-->
                    </div>
                </div>

                <div class="row">
                    <div class="span12 accordion" id="student-data-accordion">
                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <h2 class="accordion-toggle"
                                        data-toggle="collapse"
                                        data-target="#student-contact-container"
                                        data-parent="#student-data-accordion">
                                    <wicket:message key="heading.details">Details</wicket:message>
                                </h2>
                            </div>

                            <div class="accordion-body collapse in" id="student-contact-container">
                                <div class="form-horizontal accordion-inner">
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.description">
                                                Description
                                            </wicket:message>
                                        </label>
                                        <div class="controls">
                                            <textarea class="input-xlarge" rows="8"
                                                    id="grant-description"></textarea>
                                        </div>
                                    </div>


                                    <!-- Section for adding/editing minors.  Unfortunately,
                                         placeholders cannot be externalized. -->
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.types">Type(s)</wicket:message>
                                        </label>
                                        <div class="controls well form-search"
                                                id="student-minors-container">
                                            <div class="input-append">
                                                <input type="text" class="input-xlarge search-query"
                                                        data-provide="typeahead"
                                                        placeholder="Discipline"
                                                        id="student-minors-discipline"/>
                                                <button class="btn btn-info"
                                                        id="student-minors-add-button">
                                                    <i class="icon-plus icon-white"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="controls">
                                            <div class="alert alert-info hide message-empty"
                                                    id="grant-types-empty">
                                                <wicket:message key="prompt.empty.types">(none)</wicket:message>
                                            </div>
                                            <table class="table table-striped table-condensed table-hover hide"
                                                    id="student-minors">
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <!-- Section for adding/editing majors.  Unfortunately,
                                         placeholders cannot be externalized. -->
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.students">Student(s)</wicket:message>
                                        </label>
                                        <div class="controls well form-search"
                                                id="student-majors-container">
                                            <div class="input-append major">
                                                <input type="text" class="input-small search-query"
                                                        placeholder="First Name"
                                                        id="student-majors-college-or-school"/>
                                                <input type="text" class="input-medium"
                                                        placeholder="Last Name"
                                                        id="student-majors-degree"/>
                                                <input type="text" class="input-medium"
                                                        placeholder="Student ID"
                                                        id="student-majors-discipline"/>
                                                <button class="btn btn-info"
                                                        id="student-majors-add-button">
                                                    <i class="icon-plus icon-white"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="controls">
                                            <div class="alert alert-info hide message-empty"
                                                    id="grant-students-empty">
                                                <wicket:message key="prompt.empty.students">(none)</wicket:message>
                                            </div>
                                            <table class="table table-striped table-condensed table-hover hide"
                                                    id="student-majors">
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <h2 class="accordion-toggle"
                                        data-toggle="collapse"
                                        data-target="#student-thesis-container"
                                        data-parent="#student-list-accordion">
                                    <wicket:message key="heading.misc">Miscellaneous</wicket:message>
                                </h2>
                            </div>

                            <div class="accordion-body collapse in" id="student-thesis-container">
                                <div class="accordion-inner">
                                    <div class="form-horizontal">
                                        <div class="control-group">
                                            <label class="control-label">
                                                <wicket:message key="label.awarded">
                                                    Awarded
                                                </wicket:message>
                                            </label>
                                            <div class="controls">
                                                <label class="radio inline" for="student-thesis-inmajor-yes">
                                                    <input type="radio" name="thesis-inmajor"
                                                            id="student-thesis-inmajor-yes"/>
                                                    <wicket:message key="label.radio.yes">
                                                        Yes
                                                    </wicket:message>
                                                </label>
                                                <label class="radio inline" for="student-thesis-inmajor-no">
                                                    <input type="radio" name="thesis-inmajor"
                                                            id="student-thesis-inmajor-no"/>
                                                    <wicket:message key="label.radio.no">
                                                        No
                                                    </wicket:message>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">
                                                <wicket:message key="label.presented">
                                                    Presented
                                                </wicket:message>
                                            </label>
                                            <div class="controls">
                                                <label class="radio inline" for="student-thesis-submitted-yes">
                                                    <input type="radio" name="thesis-submitted"
                                                            id="student-thesis-submitted-yes"/>
                                                    <wicket:message key="label.radio.yes">
                                                        Yes
                                                    </wicket:message>
                                                </label>
                                                <label class="radio inline" for="student-thesis-submitted-no">
                                                    <input type="radio" name="thesis-submitted"
                                                            id="student-thesis-submitted-no" checked/>
                                                    <wicket:message key="label.radio.no">
                                                        No
                                                    </wicket:message>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="control-group" id="student-thesis-submissiondate-container">
                                            <label class="control-label">
                                                <wicket:message key="label.submissiondate">
                                                    Submission Date
                                                </wicket:message>
                                            </label>
                                            <div class="controls">
                                                <input type="text" class="input-xlarge"
                                                        data-date-format="m/d/yyyy"
                                                        placeholder="m/d/yyyy"
                                                        id="student-thesis-submissiondate"/>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">
                                                <wicket:message key="label.notes">
                                                    Notes
                                                </wicket:message>
                                            </label>
                                            <div class="controls">
                                                <textarea class="input-xlarge" rows="5"
                                                        id="student-thesis-notes"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <div class="pull-right">
                        <button class="btn" id="student-cancel">
                            <wicket:message key="button.cancel">Cancel</wicket:message>
                        </button>
                        <button class="btn btn-primary" id="student-save">
                            <wicket:message key="button.save">Save</wicket:message>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Temporary backversioning pending typeahead keyboard bug fix:
                 https://github.com/twitter/bootstrap/issues/4465 -->
            <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

            <!-- For this page, we need something from jQuery UI that we do not have with
                 Bootstrap: easy drag-and-drop rearranging of elements. -->
            <script src="http://code.jquery.com/ui/1.8.23/jquery-ui.min.js"></script>
            <wicket:link>
                <script src="js/student-writer.js"></script>
            </wicket:link>
        </wicket:extend>

        <script src="js/headmaster-offline.js"></script>

        <script src="lib/date.js"></script>
        <script src="js/headmaster-util.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js"></script>
        <script src="lib/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    </body>
</html>
