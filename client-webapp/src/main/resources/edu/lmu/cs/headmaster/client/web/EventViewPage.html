<!doctype html>

<!-- Note: Content outside wicket:extend is for local, file-based development and design only, and
     will be replaced by ClientPage content when deployed. -->
<html xmlns:wicket>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Headmaster: View Event</title>

        <link rel="stylesheet"
                href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="lib/bootstrap-datepicker/datepicker.css"/>

        <link rel="stylesheet" href="css/client.css"/>
        <wicket:head>
            <wicket:link>
                <link rel="stylesheet" href="css/event-view.css"/>
            </wicket:link>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <!-- Special data delivery element. -->
            <div class="hide" id="event-id" wicket:id="event-id"></div>

            <div class="container">
                <div class="page-header">
                    <a class="btn btn-primary btn-large pull-right" id="edit-button" href="#">
                        <wicket:message key="button.edit">Edit</wicket:message>
                    </a>
                    <h2 id="event-date"></h2>
                    <h1 id="event-title"></h1>
                </div>

                <div class="row-fluid">
                    <div class="span4">
                        <p id="event-description"></p>
                    </div>
                    <div class="span8">
                        <h2><wicket:message key="heading.attendees">Attendees</wicket:message></h2>

                        <div class="alert alert-info hide message-empty" id="event-attendees-empty">
                            <wicket:message key="prompt.empty">(no attendees)</wicket:message>
                        </div>

                        <table class="table table-striped hide" id="event-attendees">
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <script src="http://code.jquery.com/jquery.min.js"></script>
            <wicket:link>
                <script src="js/event-view.js"></script>
            </wicket:link>
        </wicket:extend>

        <script src="js/headmaster-offline.js"></script>

        <script src="lib/date.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js"></script>
        <script src="lib/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    </body>
</html>
