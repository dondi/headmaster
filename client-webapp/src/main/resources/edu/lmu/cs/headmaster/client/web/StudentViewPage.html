<!doctype html>

<!-- Note: Content outside wicket:extend is for local, file-based development and design only, and
     will be replaced by ClientPage content when deployed. -->
<html xmlns:wicket>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Headmaster: View Student</title>

        <link rel="stylesheet"
                href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="lib/bootstrap-datepicker/datepicker.css"/>

        <link rel="stylesheet" href="css/client.css"/>
        <wicket:head>
            <wicket:link>
                <link rel="stylesheet" href="css/student-view.css"/>
            </wicket:link>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <!-- Special data delivery element. -->
            <div class="hide" id="student-id" wicket:id="student-id"></div>

            <div class="container">
                <div class="page-header">
                    <a class="btn btn-primary btn-large pull-right" id="edit-button" href="#">
                        <wicket:message key="button.edit">Edit</wicket:message>
                    </a>
                    <h2>
                        <wicket:message key="heading.gradyear.prefix">Class of</wicket:message>
                        <span id="student-gradyear"></span>
                        <wicket:message key="heading.gradyear.postfix"></wicket:message>
                        <span class="badge" id="student-active">?</span>
                    </h2>
                    <h1 id="student-name"></h1>
                </div>

                <div class="row">
                    <div class="span5 accordion" id="student-data-accordion">
                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <h3 class="accordion-toggle"
                                        data-toggle="collapse"
                                        data-target="#student-contact-container"
                                        data-parent="#student-data-accordion">
                                    <wicket:message key="heading.contact">Contact</wicket:message>
                                </h3>
                            </div>
            
                            <div class="accordion-body collapse in" id="student-contact-container">
                                <div class="form-horizontal accordion-inner">
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.email1">Primary email</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input"
                                                    id="student-email1">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.email2">Secondary email</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input"
                                                    id="student-email2">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.schoolid">School ID</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input"
                                                    id="student-schoolid">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.campus-box">Campus Box</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input"
                                                    id="student-campus-box">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.address">Address</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input"
                                                    id="student-address">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.city">City</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input"
                                                    id="student-city">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.state">State</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input"
                                                    id="student-state">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.zip">Zip</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input"
                                                    id="student-zip">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.phone.main">Main Phone</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input"
                                                    id="student-phone-main">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.phone.cell">Cell Phone</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input"
                                                    id="student-phone-cell">
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <h3 class="accordion-toggle"
                                        data-toggle="collapse"
                                        data-target="#student-status-container"
                                        data-parent="#student-data-accordion">
                                    <wicket:message key="heading.status">Status</wicket:message>
                                </h3>
                            </div>
            
                            <div class="accordion-body collapse in" id="student-status-container">
                                <div class="form-horizontal accordion-inner">
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.compact">
                                                Compact Signed
                                            </wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input">
                                                <span class="badge badge-info"
                                                        id="student-compact">
                                                    ?
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.inllc">
                                                In LLC
                                            </wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input">
                                                <span class="badge badge-info"
                                                        id="student-inllc">
                                                    ?
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.transfer">
                                                Transfer
                                            </wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input">
                                                <span class="badge badge-info"
                                                        id="student-transfer">
                                                    ?
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.residencycode">
                                                Residency Code
                                            </wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input">
                                                <span class="badge badge-info"
                                                        id="student-residencycode">
                                                    ?
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.studyabroad">
                                                Has Studied Abroad
                                            </wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input">
                                                <span class="badge badge-info"
                                                        id="student-studyabroad">
                                                    ?
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <h3 class="accordion-toggle"
                                        data-toggle="collapse"
                                        data-target="#student-demographics-container"
                                        data-parent="#student-data-accordion">
                                    <wicket:message key="heading.demographics">Demographics</wicket:message>
                                </h3>
                            </div>
            
                            <div class="accordion-body collapse in" id="student-demographics-container">
                                <div class="form-horizontal accordion-inner">
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.sex">Sex</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input">
                                                <span class="badge badge-info"
                                                        id="student-sex">
                                                    ?
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.raceorethnicity">Race/Ethnicity</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input"
                                                    id="student-raceorethnicity">
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <h3 class="accordion-toggle"
                                        data-toggle="collapse"
                                        data-target="#student-entry-container"
                                        data-parent="#student-data-accordion">
                                    <wicket:message key="heading.entry">Entry Information</wicket:message>
                                </h3>
                            </div>
            
                            <div class="accordion-body collapse in" id="student-entry-container">
                                <div class="form-horizontal accordion-inner">
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.entryyear">Entry Year</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input"
                                                    id="student-entryyear">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.honorsentrydate">Honors Entry Date</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input"
                                                    id="student-honorsentrydate">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.hsgpa">High School GPA</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input"
                                                    id="student-hsgpa">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.act">ACT Score</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input"
                                                    id="student-act">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.sat.verbal">SAT Verbal Score</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input"
                                                    id="student-sat-verbal">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.sat.math">SAT Math Score</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input"
                                                    id="student-sat-math">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.sat.writing">SAT Writing Score</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input"
                                                    id="student-sat-writing">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.scholarship">Scholarship</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-medium uneditable-input"
                                                    id="student-scholarship">
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="span7 accordion" id="student-list-accordion">
                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <h2 class="accordion-toggle"
                                        data-toggle="collapse"
                                        data-target="#student-academics-container"
                                        data-parent="#student-data-accordion">
                                    <wicket:message key="heading.academics">Academics</wicket:message>
                                </h2>
                            </div>
            
                            <div class="accordion-body collapse in" id="student-academics-container">
                                <div class="form-horizontal accordion-inner">
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.status">Academic Status</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-xlarge uneditable-input"
                                                    id="student-status">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.majors">Major(s)</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <div class="alert alert-info hide message-empty" id="student-majors-empty">
                                                <wicket:message key="prompt.empty.majors">(none)</wicket:message>
                                            </div>
                    
                                            <table class="table table-striped table-condensed hide"
                                                    id="student-majors">
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.minors">Minor(s)</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <div class="alert alert-info hide message-empty" id="student-minors-empty">
                                                <wicket:message key="prompt.empty.minors">(none)</wicket:message>
                                            </div>
                    
                                            <table class="table table-striped table-condensed hide"
                                                    id="student-minors">
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.advisor">Advisor</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-xlarge uneditable-input"
                                                    id="student-advisor">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.gpa">Cumulative GPA</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <span class="input-xlarge uneditable-input"
                                                    id="student-gpa">
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <h2 class="accordion-toggle"
                                        data-toggle="collapse"
                                        data-target="#student-notes-container"
                                        data-parent="#student-data-accordion">
                                    <wicket:message key="heading.notes">Notes</wicket:message>
                                </h2>
                            </div>
            
                            <div class="accordion-body collapse in" id="student-notes-container">
                                <div class="accordion-inner" id="student-notes">
                                </div>
                            </div>
                        </div>

                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <h2 class="accordion-toggle"
                                        data-toggle="collapse"
                                        data-target="#student-attendance-container"
                                        data-parent="#student-list-accordion">
                                    <wicket:message key="heading.attendance">Attendance</wicket:message>
                                </h2>
                            </div>
            
                            <div class="accordion-body collapse in" id="student-attendance-container">
                                <div class="accordion-inner">
                                    <div class="progress progress-striped active" id="student-attendance-progress">
                                        <div class="bar" style="width: 100%;"></div>
                                    </div>
            
                                    <div class="alert alert-info hide message-empty" id="student-attendance-empty">
                                        <wicket:message key="prompt.empty.attendance">(no events)</wicket:message>
                                    </div>
            
                                    <table class="table table-striped hide" id="student-attendance">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <h2 class="accordion-toggle"
                                        data-toggle="collapse"
                                        data-target="#student-grades-container"
                                        data-parent="#student-list-accordion">
                                    <wicket:message key="heading.grades">Grades</wicket:message>
                                </h2>
                            </div>

                            <div class="accordion-body collapse in" id="student-grades-container">
                                <div class="accordion-inner">
                                    <div class="alert alert-info hide message-empty" id="student-grades-empty">
                                        <wicket:message key="prompt.empty.grades">(no grades)</wicket:message>
                                    </div>
            
                                    <table class="table table-striped hide" id="student-grades">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <h2 class="accordion-toggle"
                                        data-toggle="collapse"
                                        data-target="#student-grants-container"
                                        data-parent="#student-list-accordion">
                                    <wicket:message key="heading.grants">Grants</wicket:message>
                                </h2>
                            </div>

                            <div class="accordion-body collapse in" id="student-grants-container">
                                <div class="accordion-inner">
                                    <div class="progress progress-striped active" id="student-grants-progress">
                                        <div class="bar" style="width: 100%;"></div>
                                    </div>
            
                                    <div class="alert alert-info hide message-empty" id="student-grants-empty">
                                        <wicket:message key="prompt.empty.grants">(no grants)</wicket:message>
                                    </div>
            
                                    <table class="table table-striped hide" id="student-grants">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <h2 class="accordion-toggle"
                                        data-toggle="collapse"
                                        data-target="#student-thesis-container"
                                        data-parent="#student-list-accordion">
                                    <wicket:message key="heading.thesis">Thesis</wicket:message>
                                </h2>
                            </div>

                            <div class="accordion-body collapse in" id="student-thesis-container">
                                <div class="accordion-inner">
                                    <div class="well">
                                        <h3><span id="student-thesis-title">(unspecified)</span></h3>
                                        <h4>
                                            <span id="student-thesis-term">(unspecified)</span>
                                            <span id="student-thesis-year"></span>
                                        </h4>
                                    </div>
            
                                    <div class="form-horizontal">
                                        <div class="control-group">
                                            <label class="control-label">
                                                <wicket:message key="label.thesis.advisor">Advisor</wicket:message>
                                            </label>
                                            <div class="controls">
                                                <span class="input-xlarge uneditable-input"
                                                        id="student-thesis-advisor">
                                                </span>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">
                                                <wicket:message key="label.thesis.inmajor">
                                                    Thesis in Major
                                                </wicket:message>
                                            </label>
                                            <div class="controls">
                                                <span class="input-xlarge uneditable-input">
                                                    <span class="badge badge-info"
                                                            id="student-thesis-inmajor">
                                                        ?
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="control-group" id="student-thesis-course-container">
                                            <label class="control-label">
                                                <wicket:message key="label.thesis.course">Course</wicket:message>
                                            </label>
                                            <div class="controls">
                                                <span class="input-xlarge uneditable-input"
                                                        id="student-thesis-course">
                                                </span>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">
                                                <wicket:message key="label.thesis.submitted">
                                                    Submitted
                                                </wicket:message>
                                            </label>
                                            <div class="controls">
                                                <span class="input-xlarge uneditable-input">
                                                    <span class="badge badge-info"
                                                            id="student-thesis-submitted">
                                                        ?
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="control-group" id="student-thesis-submissiondate-container">
                                            <label class="control-label">
                                                <wicket:message key="label.thesis.submissiondate">Submission Date</wicket:message>
                                            </label>
                                            <div class="controls">
                                                <span class="input-xlarge uneditable-input"
                                                        id="student-thesis-submissiondate">
                                                </span>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">
                                                <wicket:message key="label.thesis.notes">Notes</wicket:message>
                                            </label>
                                            <div class="controls" id="student-thesis-notes">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="http://code.jquery.com/jquery.min.js"></script>
            <wicket:link>
                <script src="js/student-view.js"></script>
            </wicket:link>
        </wicket:extend>

        <script src="js/headmaster-offline.js"></script>

        <script src="lib/date.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js"></script>
        <script src="lib/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    </body>
</html>
