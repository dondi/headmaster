<!doctype html>

<!-- Note: Content outside wicket:extend is for local, file-based development and design only, and
     will be replaced by ClientPage content when deployed. -->
<html xmlns:wicket>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Headmaster: Student Entry UI</title>

        <link rel="stylesheet"
                href="http://current.bootstrapcdn.com/bootstrap-v204/css/bootstrap-combined.min.css"/>
        <link rel="stylesheet" href="lib/bootstrap-datepicker/datepicker.css"/>

        <link rel="stylesheet" href="css/client.css"/>
        <wicket:head>
            <wicket:link>
                <link rel="stylesheet" href="css/student-view.css"/>
            </wicket:link>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <wicket:child/>

            <!-- Special data delivery element. -->
            <div class="hide" id="student-id" wicket:id="student-id"></div>

            <div class="container">
                <div class="alert alert-success hide fade in" id="student-success">
                    <h4 class="alert-heading">
                        <wicket:message key="success.title">Student Written</wicket:message>
                    </h4>
                    <wicket:message key="success.message">The event has been saved.</wicket:message>
                </div>
                <div class="page-header well">
                    <div class="form-inline">
                        <label class="control-label" for="student-firstname">
                            <wicket:message key="label.name.first">First Name</wicket:message>
                        </label>
                        <input type="text" class="input-xlarge span2"
                                id="student-firstname"/>
                        <label class="control-label" for="student-middlename">
                            <wicket:message key="label.name.middle">Middle Initial</wicket:message>
                        </label>
                        <input type="text" class="input-xlarge span1"
                                id="student-middlename"/>
                        <label class="control-label" for="student-lastname">
                            <wicket:message key="label.name.last">Last Name</wicket:message>
                        </label>
                        <input type="text" class="input-xlarge span3"
                                id="student-lastname"/>
                        <label class="control-label" for="student-gradyear">
                            <wicket:message key="heading.gradyear.prefix">Class of</wicket:message>
                        </label>
                        <input type="number" step="1" class="input-xlarge span1"
                                id="student-gradyear"/>
                        <label class="checkbox" for="student-active">
                            <input type="checkbox" id="student-active" checked="checked"/>
                            <wicket:message key="label.active">Active</wicket:message>
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="span5 accordion" id="student-data-accordion">
                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <h3 class="accordion-toggle"
                                        data-toggle="collapse"
                                        data-target="#student-contact-container"
                                        data-parent="#student-data-accordion">
                                    <wicket:message key="heading.contact">Contact</wicket:message>
                                </h3>
                            </div>
            
                            <div class="accordion-body collapse in" id="student-contact-container">
                                <div class="form-horizontal accordion-inner">
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.email1">Primary email</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <input type="email" class="input-medium"
                                                    id="student-email1"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.email2">Secondary email</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <input type="email" class="input-medium"
                                                    id="student-email2"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.campus-box">Campus Box</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <input type="text" class="input-medium"
                                                    id="student-campus-box"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.address">Address</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <input type="text" class="input-medium"
                                                    id="student-address"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.city">City</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <input type="text" class="input-medium"
                                                    id="student-city"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.state">State</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <input type="text" class="input-medium"
                                                    id="student-state"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.zip">Zip</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <input type="text" class="input-medium"
                                                    id="student-zip"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.phone.main">Main Phone</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <input type="tel" class="input-medium"
                                                    id="student-phone-main"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.phone.cell">Cell Phone</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <input type="tel" class="input-medium"
                                                    id="student-phone-cell"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <h3 class="accordion-toggle"
                                        data-toggle="collapse"
                                        data-target="#student-academics-container"
                                        data-parent="#student-data-accordion">
                                    <wicket:message key="heading.academics">Academics</wicket:message>
                                </h3>
                            </div>
            
                            <div class="accordion-body collapse in" id="student-academics-container">
                                <div class="form-horizontal accordion-inner">
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.status">Academic Status</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <input type="text" class="input-medium"
                                                    id="student-status"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.majors">Major(s)</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <div class="alert alert-info hide message-empty" id="student-majors-empty">
                                                <wicket:message key="prompt.empty.majors">(none)</wicket:message>
                                            </div>
                    
                                            <table class="table table-striped hide" id="student-majors">
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.minors">Minor(s)</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <div class="alert alert-info hide message-empty" id="student-minors-empty">
                                                <wicket:message key="prompt.empty.minors">(none)</wicket:message>
                                            </div>
                    
                                            <table class="table table-striped hide" id="student-minors">
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.college">College</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <input type="text" class="input-medium"
                                                    id="student-college"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.advisor">Advisor</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <input type="text" class="input-medium"
                                                    id="student-advisor"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.degree">Degree</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <input type="text" class="input-medium"
                                                    id="student-degree"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.gpa">Cumulative GPA</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <input type="number" class="input-medium"
                                                    id="student-gpa"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <h3 class="accordion-toggle"
                                        data-toggle="collapse"
                                        data-target="#student-status-container"
                                        data-parent="#student-data-accordion">
                                    <wicket:message key="heading.status">Status</wicket:message>
                                </h3>
                            </div>
            
                            <div class="accordion-body collapse in" id="student-status-container">
                                <div class="form-horizontal accordion-inner">
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.inllc">
                                                In LLC
                                            </wicket:message>
                                        </label>
                                        <div class="controls">
                                            <label class="radio inline" for="student-inllc-yes">
                                                <input type="radio" name="in-llc"
                                                        id="student-inllc-yes"/>
                                                <wicket:message key="label.radio.yes">
                                                    Yes
                                                </wicket:message>
                                            </label>
                                            <label class="radio inline" for="student-inllc-no">
                                                <input type="radio" name="in-llc"
                                                        id="student-inllc-no" checked/>
                                                <wicket:message key="label.radio.no">
                                                    No
                                                </wicket:message>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.transfer">
                                                Transfer
                                            </wicket:message>
                                        </label>
                                        <div class="controls">
                                            <label class="radio inline" for="student-transfer-yes">
                                                <input type="radio" name="transfer"
                                                        id="student-transfer-yes"/>
                                                <wicket:message key="label.radio.yes">
                                                    Yes
                                                </wicket:message>
                                            </label>
                                            <label class="radio inline" for="student-transfer-no">
                                                <input type="radio" name="transfer"
                                                        id="student-transfer-no" checked/>
                                                <wicket:message key="label.radio.no">
                                                    No
                                                </wicket:message>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.studyabroad">
                                                Has Studied Abroad
                                            </wicket:message>
                                        </label>
                                        <div class="controls">
                                            <label class="radio inline" for="student-studyabroad-yes">
                                                <input type="radio" name="studyabroad"
                                                        id="student-studyabroad-yes"/>
                                                <wicket:message key="label.radio.yes">
                                                    Yes
                                                </wicket:message>
                                            </label>
                                            <label class="radio inline" for="student-studyabroad-no">
                                                <input type="radio" name="studyabroad"
                                                        id="student-studyabroad-no" checked/>
                                                <wicket:message key="label.radio.no">
                                                    No
                                                </wicket:message>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <h3 class="accordion-toggle"
                                        data-toggle="collapse"
                                        data-target="#student-entry-container"
                                        data-parent="#student-data-accordion">
                                    <wicket:message key="heading.entry">Entry Information</wicket:message>
                                </h3>
                            </div>
            
                            <div class="accordion-body collapse in" id="student-entry-container">
                                <div class="form-horizontal accordion-inner">
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.entryyear">Entry Year</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <input type="number" step="1" class="input-medium"
                                                    id="student-entryyear"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.honorsentrydate">Honors Entry Date</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <input type="text" class="input-medium"
                                                    data-date-format="m/d/yyyy"
                                                    placeholder="m/d/yyyy"
                                                    id="student-honorsentrydate"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.hsgpa">High School GPA</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <input type="number" class="input-medium"
                                                    id="student-hsgpa"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.act">ACT Score</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <input type="number" class="input-medium"
                                                    id="student-act"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.sat.verbal">SAT Verbal Score</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <input type="number" class="input-medium"
                                                    id="student-sat-verbal"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.sat.math">SAT Math Score</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <input type="number" class="input-medium"
                                                    id="student-sat-math"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            <wicket:message key="label.sat.writing">SAT Writing Score</wicket:message>
                                        </label>
                                        <div class="controls">
                                            <input type="number" class="input-medium"
                                                    id="student-sat-writing"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <h3 class="accordion-toggle"
                                        data-toggle="collapse"
                                        data-target="#student-notes-container"
                                        data-parent="#student-data-accordion">
                                    <wicket:message key="heading.notes">Notes</wicket:message>
                                </h3>
                            </div>
            
                            <div class="accordion-body collapse in" id="student-notes-container">
                                <div class="accordion-inner">
                                    <textarea class="input-xlarge" rows="10"
                                            id="student-notes"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="span7 accordion" id="student-list-accordion">
                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <h2 class="accordion-toggle"
                                        data-toggle="collapse"
                                        data-target="#student-attendance-container"
                                        data-parent="#student-list-accordion">
                                    <wicket:message key="heading.attendance">Attendance</wicket:message>
                                </h2>
                            </div>
            
                            <div class="accordion-body collapse in" id="student-attendance-container">
                                <div class="accordion-inner">
                                    <div class="help-block">
                                        <wicket:message key="instructions.attendance">
                                            To modify student attendance, please edit the relevant event.
                                        </wicket:message>
                                    </div>

                                    <div class="progress progress-striped active" id="student-attendance-progress">
                                        <div class="bar" style="width: 100%;"></div>
                                    </div>
            
                                    <div class="alert alert-info hide message-empty" id="student-attendance-empty">
                                        <wicket:message key="prompt.empty.attendance">(no events)</wicket:message>
                                    </div>
            
                                    <table class="table table-striped hide" id="student-attendance">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <h2 class="accordion-toggle"
                                        data-toggle="collapse"
                                        data-target="#student-grades-container"
                                        data-parent="#student-list-accordion">
                                    <wicket:message key="heading.grades">Grades</wicket:message>
                                </h2>
                            </div>

                            <div class="accordion-body collapse in" id="student-grades-container">
                                <div class="accordion-inner">
                                    <div class="alert alert-info hide message-empty" id="student-grades-empty">
                                        <wicket:message key="prompt.empty.grades">(no grades)</wicket:message>
                                    </div>
            
                                    <table class="table table-striped hide" id="student-grades">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <h2 class="accordion-toggle"
                                        data-toggle="collapse"
                                        data-target="#student-grants-container"
                                        data-parent="#student-list-accordion">
                                    <wicket:message key="heading.grants">Grants</wicket:message>
                                </h2>
                            </div>

                            <div class="accordion-body collapse in" id="student-grants-container">
                                <div class="accordion-inner">
                                    <div class="progress progress-striped active" id="student-grants-progress">
                                        <div class="bar" style="width: 100%;"></div>
                                    </div>
            
                                    <div class="alert alert-info hide message-empty" id="student-grants-empty">
                                        <wicket:message key="prompt.empty.grants">(no grants)</wicket:message>
                                    </div>
            
                                    <table class="table table-striped hide" id="student-grants">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <h2 class="accordion-toggle"
                                        data-toggle="collapse"
                                        data-target="#student-thesis-container"
                                        data-parent="#student-list-accordion">
                                    <wicket:message key="heading.thesis">Thesis</wicket:message>
                                </h2>
                            </div>

                            <div class="accordion-body collapse in" id="student-thesis-container">
                                <div class="accordion-inner">
                                    <div class="form-horizontal">
                                        <div class="control-group">
                                            <label class="control-label">
                                                <wicket:message key="label.thesis.title">
                                                    Title
                                                </wicket:message>
                                            </label>
                                            <div class="controls">
                                                <input type="text" class="input-xlarge"
                                                        id="student-thesis-title"/>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">
                                                <wicket:message key="label.thesis.term">
                                                    Term
                                                </wicket:message>
                                            </label>
                                            <div class="controls">
                                                <label class="radio inline" for="student-thesis-term-fall">
                                                    <input type="radio" name="thesis-term"
                                                            id="student-thesis-term-fall"/>
                                                    <wicket:message key="label.term.fall">
                                                        Fall
                                                    </wicket:message>
                                                </label>
                                                <label class="radio inline" for="student-thesis-term-spring">
                                                    <input type="radio" name="thesis-term"
                                                            id="student-thesis-term-spring" checked/>
                                                    <wicket:message key="label.term.spring">
                                                        Spring
                                                    </wicket:message>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">
                                                <wicket:message key="label.thesis.year">
                                                    Year
                                                </wicket:message>
                                            </label>
                                            <div class="controls">
                                                <input type="number" step="1" class="input-xlarge"
                                                        id="student-thesis-year"/>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">
                                                <wicket:message key="label.thesis.advisor">
                                                    Advisor
                                                </wicket:message>
                                            </label>
                                            <div class="controls">
                                                <input type="text" class="input-xlarge"
                                                        id="student-thesis-advisor"/>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">
                                                <wicket:message key="label.thesis.inmajor">
                                                    Thesis in Major
                                                </wicket:message>
                                            </label>
                                            <div class="controls">
                                                <label class="radio inline" for="student-thesis-inmajor-yes">
                                                    <input type="radio" name="thesis-inmajor"
                                                            id="student-thesis-inmajor-yes"/>
                                                    <wicket:message key="label.radio.yes">
                                                        Yes
                                                    </wicket:message>
                                                </label>
                                                <label class="radio inline" for="student-thesis-inmajor-no">
                                                    <input type="radio" name="thesis-inmajor"
                                                            id="student-thesis-inmajor-no" checked/>
                                                    <wicket:message key="label.radio.no">
                                                        No
                                                    </wicket:message>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="control-group" id="student-thesis-course-container">
                                            <label class="control-label">
                                                <wicket:message key="label.thesis.course">
                                                    Course
                                                </wicket:message>
                                            </label>
                                            <div class="controls">
                                                <input type="text" class="input-xlarge"
                                                        id="student-thesis-course"/>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">
                                                <wicket:message key="label.thesis.submitted">
                                                    Submitted
                                                </wicket:message>
                                            </label>
                                            <div class="controls">
                                                <label class="radio inline" for="student-thesis-submitted-yes">
                                                    <input type="radio" name="thesis-submitted"
                                                            id="student-thesis-submitted-yes"/>
                                                    <wicket:message key="label.radio.yes">
                                                        Yes
                                                    </wicket:message>
                                                </label>
                                                <label class="radio inline" for="student-thesis-submitted-no">
                                                    <input type="radio" name="thesis-submitted"
                                                            id="student-thesis-submitted-no" checked/>
                                                    <wicket:message key="label.radio.no">
                                                        No
                                                    </wicket:message>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="control-group" id="student-thesis-submissiondate-container">
                                            <label class="control-label">
                                                <wicket:message key="label.thesis.submissiondate">
                                                    Submission Date
                                                </wicket:message>
                                            </label>
                                            <div class="controls">
                                                <input type="text" class="input-xlarge"
                                                        data-date-format="m/d/yyyy"
                                                        placeholder="m/d/yyyy"
                                                        id="student-thesis-submissiondate"/>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">
                                                <wicket:message key="label.thesis.notes">
                                                    Notes
                                                </wicket:message>
                                            </label>
                                            <div class="controls">
                                                <textarea class="input-xlarge" rows="5"
                                                        id="student-thesis-notes"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <div class="pull-right">
                        <button class="btn" id="student-cancel">
