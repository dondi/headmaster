<!doctype html>

<!-- Note: Content outside wicket:extend is for local, file-based development and design only, and
     will be replaced by ClientPage content when deployed. -->
<html xmlns:wicket>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Headmaster: Seniors</title>

        <link rel="stylesheet"
                href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="lib/bootstrap-datepicker/datepicker.css"/>

        <link rel="stylesheet" href="css/client.css"/>
    </head>
    <body>
        <wicket:extend>
            <script>
            $("#student-query")
                .data("query", { "class": "SENIOR" })
                .data("columns", function (student) {
                    return [
                        $("<td></td>").text(
                            (student.thesisTerm ? student.thesisTerm.toLowerCase() : "") +
                            (student.thesisTerm && student.thesisYear ? ", " : "") +
                            (student.thesisYear ? student.thesisYear : "")
                        ),
                        $("<td></td>")
                            .append($('<span class="badge badge-' +
                                    (student.thesisInMajor ? 'info">Yes' :
                                            (student.thesisInMajor === false ? 'warning">No' :
                                                    'inverse">?')) +
                                    "</span></td>")),
                        $("<td></td>").text(student.thesisCourse),
                        $("<td></td>").text(student.thesisAdvisor)
                    ]
                });

            // For seniors, we also want to include thesis information.
            $("#student-list > thead > tr")
                .append($("<th>Thesis Term</th>"))
                .append($("<th>In Major</th>"))
                .append($("<th>Thesis Course</th>"))
                .append($("<th>Thesis Advisor</th>"));
            </script>
        </wicket:extend>

        <script src="js/headmaster-offline.js"></script>

        <script src="lib/date.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js"></script>
        <script src="lib/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    </body>
</html>
