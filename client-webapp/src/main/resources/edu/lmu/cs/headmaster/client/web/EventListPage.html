<!doctype html>

<!-- Note: Content outside wicket:extend is for local, file-based development and design only, and
     will be replaced by ClientPage content when deployed. -->
<html xmlns:wicket>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Headmaster: Event List</title>

        <link rel="stylesheet"
                href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="lib/bootstrap-datepicker/datepicker.css"/>

        <link rel="stylesheet" href="css/client.css"/>
        <wicket:head>
            <wicket:link>
                <link rel="stylesheet" href="css/event-list.css"/>
            </wicket:link>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <div class="container">
                <div class="page-header">
                    <h1><wicket:message key="title">Event List</wicket:message></h1>
                </div>

                <div class="well">
                    <div class="page-header">
                        <h2><wicket:message key="list.this">This Month</wicket:message></h2>
                    </div>
    
                    <div class="progress progress-striped active" id="list-this-progress">
                        <div class="bar" style="width: 100%;"></div>
                    </div>
    
                    <div class="alert alert-info hide" id="list-this-empty">
                        <wicket:message key="prompt.empty">(no events)</wicket:message>
                    </div>

                    <table class="table table-striped hide" id="list-this">
                        <thead><tr>
                            <th><wicket:message key="list.head.date">Date</wicket:message></th>
                            <th><wicket:message key="list.head.title">Title</wicket:message></th>
                        </tr></thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="row-fluid">
                    <div class="span6">
                        <div class="page-header">
                            <h3><wicket:message key="list.last">Last Month</wicket:message></h3>
                        </div>

                        <div class="progress progress-striped active" id="list-last-progress">
                            <div class="bar" style="width: 100%;"></div>
                        </div>

                        <div class="alert alert-info hide" id="list-last-empty">
                            <wicket:message key="prompt.empty">(no events)</wicket:message>
                        </div>

                        <table class="table table-striped table-condensed hide" id="list-last">
                            <thead><tr>
                                <th><wicket:message key="list.head.date">Date</wicket:message></th>
                                <th><wicket:message key="list.head.title">Title</wicket:message></th>
                            </tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>

                    <div class="span6">
                        <div class="page-header">
                            <h3><wicket:message key="list.next">Next Month</wicket:message></h3>
                        </div>

                        <div class="progress progress-striped active" id="list-next-progress">
                            <div class="bar" style="width: 100%;"></div>
                        </div>

                        <div class="alert alert-info hide" id="list-next-empty">
                            <wicket:message key="prompt.empty">(no events)</wicket:message>
                        </div>

                        <table class="table table-striped table-condensed hide" id="list-next">
                            <thead><tr>
                                <th><wicket:message key="list.head.date">Date</wicket:message></th>
                                <th><wicket:message key="list.head.title">Title</wicket:message></th>
                            </tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <script src="http://code.jquery.com/jquery.min.js"></script>
            <wicket:link>
                <script src="js/event-list.js"></script>
            </wicket:link>
        </wicket:extend>

        <script src="js/headmaster-offline.js"></script>

        <script src="lib/date.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js"></script>
        <script src="lib/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    </body>
</html>
