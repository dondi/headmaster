<!doctype html>

<html xmlns:wicket>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title><wicket:message key="title">Welcome to Headmaster!</wicket:message></title>

        <link rel="stylesheet"
                href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap.min.css"/>

        <wicket:link>
            <link rel="stylesheet" href="css/login.css" />
        </wicket:link>

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="hero-unit">
                <h1>Welcome to Headmaster</h1>
    
                <p id="IEMessage">Headmaster requires the Google Chrome
                    Frame plugin to be compatible with Microsoft Internet
                    Explorer. Please follow the instructions in the prompt below
                    to install the plugin before using Headmaster.</p>
    
                <div class="row" id="loginContainer">
                    <div class="span6 offset1" id="loginPanel" wicket:id="loginPanel">
                        <ul>
                            <li>This is a test error message.</li>
                        </ul>
                        <table>
                            <tbody><tr><td>(login form goes here)</td></tr></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js"></script>
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js"></script>

        <script>
            // We check to make sure that if the user is using IE, they have the Google Chrome Frame plugin installed.
            // If not, they will be prompted to install it.
            $(document).ready(function () {
                CFInstall.check({
                    mode: "overlay",
                    onmissing: function () {
                        $("#IEMessage").fadeIn();
                    }
                });
            });
        </script>
    </body>
</html>
